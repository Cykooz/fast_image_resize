[workspace]
members = [
    "testing",
    "resizer",
]


[package]
name = "fast_image_resize"
version = "2.7.3"
authors = ["Kirill Kuzminykh <cykooz@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Library for fast image resizing with using of SIMD instructions"
readme = "README.md"
keywords = ["image", "resize"]
repository = "https://github.com/cykooz/fast_image_resize"
documentation = "https://docs.rs/crate/fast_image_resize"
exclude = ["/data"]


[dependencies]
num-traits = "0.2"
thiserror = "1.0"

[features]
for_test = []

[dev-dependencies]
fast_image_resize = { path = ".", features = ["for_test"] }
image = "0.24"
resize = "0.7.4"
rgb = "0.8"
png = "0.17"
serde = { version = "1.0", features = ["serde_derive"] }
serde_json = "1"
walkdir = "2"
itertools = "0.10"
criterion = { version = "0.4", default-features = false, features = ["cargo_bench_support"] }
testing = { path = "testing" }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
nix = { version = "0.26", default-features = false, features = ["sched"] }


[[bench]]
name = "bench_resize"
harness = false


[[bench]]
name = "bench_alpha"
harness = false


[[bench]]
name = "bench_compare_rgb"
harness = false


[[bench]]
name = "bench_compare_rgb16"
harness = false


[[bench]]
name = "bench_compare_rgba"
harness = false


[[bench]]
name = "bench_compare_rgba16"
harness = false


[[bench]]
name = "bench_compare_l"
harness = false


[[bench]]
name = "bench_compare_la"
harness = false


[[bench]]
name = "bench_compare_l16"
harness = false


[[bench]]
name = "bench_compare_la16"
harness = false


[[bench]]
name = "bench_color_mapper"
harness = false


[profile.dev.package.'*']
opt-level = 3


[profile.release]
opt-level = 3
#incremental = true
lto = true
#codegen-units = 1
strip = true


[profile.release.package.fast_image_resize]
codegen-units = 1


[profile.release.package.image]
codegen-units = 1


[profile.release.package.resize]
codegen-units = 1


[profile.test]
opt-level = 3


[package.metadata.release]
pre-release-replacements = [
    { file = "CHANGELOG.md", search = "Unreleased", replace = "{{version}}" },
    { file = "CHANGELOG.md", search = "ReleaseDate", replace = "{{date}}" }
]

# Header of next release in CHANGELOG.md:
#   ## [Unreleased] - ReleaseDate
