[package]
name = "fast_image_resize"
version = "0.9.2"
authors = ["Kirill Kuzminykh <cykooz@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Library for fast image resizing with using of SIMD instructions"
readme = "README.md"
keywords = ["image", "resize"]
repository = "https://github.com/cykooz/fast_image_resize"
documentation = "https://docs.rs/crate/fast_image_resize"
exclude = ["/data"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-traits = "0.2.15"
thiserror = "1.0.31"


[dev-dependencies]
glassbench = "0.3.1"
image = "0.24.2"
resize = "0.7.2"
rgb = "0.8.32"
png = "0.17.5"
nix = { version = "0.24.1", default-features = false, features = ["sched"] }


[[bench]]
name = "bench_resize"
harness = false


[[bench]]
name = "bench_alpha"
harness = false


[[bench]]
name = "bench_compare_rgb"
harness = false


[[bench]]
name = "bench_compare_rgb16"
harness = false


[[bench]]
name = "bench_compare_rgbx"
harness = false


[[bench]]
name = "bench_compare_rgba"
harness = false


[[bench]]
name = "bench_compare_l"
harness = false


[[bench]]
name = "bench_compare_la"
harness = false


[[bench]]
name = "bench_compare_l16"
harness = false


[profile.dev.package.'*']
opt-level = 3


[profile.release]
#debug = true
lto = true
opt-level = 3
codegen-units = 1


[package.metadata.release]
pre-release-replacements = [
    {file="CHANGELOG.md", search="Unreleased", replace="{{version}}"},
    {file="CHANGELOG.md", search="ReleaseDate", replace="{{date}}"}
]

# Header of next release in CHANGELOG.md:
#   ## [Unreleased] - ReleaseDate
