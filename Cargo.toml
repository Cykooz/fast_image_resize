[workspace]
members = [
    "testing",
    "resizer",
]


[package]
name = "fast_image_resize"
version = "2.0.0"
authors = ["Kirill Kuzminykh <cykooz@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Library for fast image resizing with using of SIMD instructions"
readme = "README.md"
keywords = ["image", "resize"]
repository = "https://github.com/cykooz/fast_image_resize"
documentation = "https://docs.rs/crate/fast_image_resize"
exclude = ["/data"]


[dependencies]
num-traits = "0.2.15"
thiserror = "1.0.37"


[dev-dependencies]
glassbench = "0.3.3"
image = "0.24.4"
resize = "0.7.4"
rgb = "0.8.34"
png = "0.17.6"
nix = { version = "0.25.0", default-features = false, features = ["sched"] }
testing = {path= "testing" }


[[bench]]
name = "bench_resize"
harness = false


[[bench]]
name = "bench_alpha"
harness = false


[[bench]]
name = "bench_compare_rgb"
harness = false


[[bench]]
name = "bench_compare_rgb16"
harness = false


[[bench]]
name = "bench_compare_rgba"
harness = false


[[bench]]
name = "bench_compare_rgba16"
harness = false


[[bench]]
name = "bench_compare_l"
harness = false


[[bench]]
name = "bench_compare_la"
harness = false


[[bench]]
name = "bench_compare_l16"
harness = false


[[bench]]
name = "bench_compare_la16"
harness = false


[[bench]]
name = "bench_color_mapper"
harness = false


[profile.dev.package.'*']
opt-level = 3


[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true


[profile.test]
opt-level = 3


[package.metadata.release]
pre-release-replacements = [
    {file="CHANGELOG.md", search="Unreleased", replace="{{version}}"},
    {file="CHANGELOG.md", search="ReleaseDate", replace="{{date}}"}
]

# Header of next release in CHANGELOG.md:
#   ## [Unreleased] - ReleaseDate
