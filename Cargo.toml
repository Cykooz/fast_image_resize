[package]
name = "fast_image_resize"
version = "0.4.0"
authors = ["Kirill Kuzminykh <cykooz@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Library for fast image resizing with using of SIMD instructions"
readme = "README.md"
keywords = ["image", "resize"]
repository = "https://github.com/cykooz/fast_image_resize"
documentation = "https://docs.rs/crate/fast_image_resize"
exclude = ["/data"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-traits = "0.2.14"
thiserror = "1.0.30"


[dev-dependencies]
glassbench = "0.3.0"
image = "0.23.14"
resize = "0.7.2"
rgb = "0.8.27"


[[bench]]
name = "bench_resize"
harness = false


[[bench]]
name = "bench_alpha"
harness = false


[[bench]]
name = "bench_compare_rgb"
harness = false


[[bench]]
name = "bench_compare_rgba"
harness = false


[[bench]]
name = "bench_compare_u8"
harness = false


[profile.dev.package.'*']
opt-level = 3


[profile.release]
#debug = true
#lto = true
opt-level = 3
#codegen-units = 1


[package.metadata.release]
pre-release-replacements = [
    {file="CHANGELOG.md", search="Unreleased", replace="{{version}}"},
    {file="CHANGELOG.md", search="ReleaseDate", replace="{{date}}"}
]

# Header of next release in CHANGELOG.md:
#   ## [Unreleased] - ReleaseDate
